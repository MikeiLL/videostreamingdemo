<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://vjs.zencdn.net/8.23.3/video-js.css" rel="stylesheet">
  <title>video stream demo</title>
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  <link rel="icon" href="favicon.png">
  <style>
    body {
      background-color: #302d2d;
      color: #d4c7c7;
    }

    #videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      border: 1px solid grey;
      border-radius: 5px;
    }

    #videos figure {
      display: flex;
      padding: 1em;
      flex-direction: column;
      align-items: center;
      border: 3px solid #d50058;
      border-radius: 5px;
    }

    #videos figure figcaption {
      font-weight: bold;
      color: #d50058;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>elliptica studios streams proof of concept</h1>
  <div id="videos">
    <figure>
      <video id="my-video" class="video-js" controls preload="auto" width="640"
        poster="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/Thumbnails/5minute.0000003.jpg"
        data-setup="{}">
        <source src="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/MP4/5minute.mp4"
          type="video/mp4" />
        <source src="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/MP4/5minute.hls"
          type="video/hls" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <figcaption>Demo Video One</figcaption>
    </figure>
    <figure>
      <video id="my-video" class="video-js" controls preload="auto" width="640"
        poster="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/Thumbnails/5minute.0000000.jpg"
        data-setup="{}">
        <source src="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/MP4/5minute.mp4"
          type="video/mp4" />
        <source src="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/MP4/5minute.hls"
          type="video/hls" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <figcaption>Demo Video Two</figcaption>
    </figure>
    <figure>
      <video id="my-video" class="video-js" controls preload="auto" width="640"
        poster="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/Thumbnails/5minute.0000020.jpg"
        data-setup="{}">
        <source src="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/MP4/5minute.mp4"
          type="video/mp4" />
        <source src="https://d1qwx91jjpd4x0.cloudfront.net/assets/208345b2-c994-4d48-8adf-a97d47aba5d2/MP4/5minute.hls"
          type="video/hls" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
      <figcaption>Demo Video Three</figcaption>
    </figure>
  </div>

  <script src="https://vjs.zencdn.net/8.23.3/video.min.js"></script>
</body>

</html>
